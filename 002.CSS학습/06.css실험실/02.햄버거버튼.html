<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.햄버거버튼 애니메이션</title>
    <style>
        .hambtn{
            position: relative;
            /* 부모자격: span */
            width: 400px;
            height: 250px;
            margin: 50px auto;
            outline: 5px dotted lightpink;
        }
        /* 햄버거 바 공통 */
        .hambtn span{
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #333;
            border-radius: 25px;
            /* 트랜지션 */
            transition: .6s;
        }
        /* 1번 바 */
        .hambtn span:nth-child(1){
            top: 0;
            transition: top .3s .3s, transform .3s;
            /* top값은  0.3초 대기 후 0.3ch 애니, transform은 0.3초 대기 후 0.3초 애니
            중앙이동후 회전함 */
        }
        /* 2번 바 */
        .hambtn span:nth-child(2){
            top: 100px;
            left: 0;
            /* left초기값 있어야
            애니메이션 됨(기본값 auto) */
        }
        /* 3번 바 */
        .hambtn span:nth-child(3){
            top: 200px;
        }

        /* 상위 메뉴에 클래스 on 줄경우 닫기버튼으로 변경 */
        /* 1번 바 */
        .hambtn.on span:nth-child(1){
            top: 100px;
            transform: rotate(45deg);
            
         
        }
        /* 2번 바 */
        .hambtn.on span:nth-child(2){
            top: 100px;
            width: 0%;
            left: 50%;
            /* 트랜지션: 0.3초 후 0.3초 애니 */
            transition: .3s .3s;
        }
        /* 3번 바 */
        .hambtn.on span:nth-child(3){
            top: 100px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="hambtn on">
        <span></span>
        <span></span>
        <span></span>
    </div>

    
</body>
</html>
