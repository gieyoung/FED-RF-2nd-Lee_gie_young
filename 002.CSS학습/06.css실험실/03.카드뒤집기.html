<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.카드뒤집기</title>
    <style>
      body {
        margin: 0;
        background:black;
      }

      /* 카드영역박스 */
      .card-box {
        position: fixed;
        /* 가운데정렬 */
        top: calc(50% - 450px / 2);
        left: calc(50% - 300px / 2);
        width: 300px;
        height: 450px;
        cursor: pointer;
        /* 입체트랜스폼 */
        transform-style: preserve-3d;
      }
      /* 카드모델 */
      .card {
        position: relative;
        width:100%;
        height:100%;
        /* 입체트랜스폼 */
        transform-style: preserve-3d;
        /* 카드 뒤집히는 속도 */
        transition: 0.5s;
        /* 처음에 뒷면 보이게 y축 회전 */
        transform: rotateY(180deg) rotateX(0deg);
      }
      /*카드 앞뒤를 가상요소로 구성함 */
      /* 카드앞면 */
      .card::after {
        content: "";
        /* 부모는 .card */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./images/card_front.png") no-repeat 0/100% 100%;
        /* 입체에서 앞면은 z축 이동해야 뒤집을때 카드가 변경되어 나옴 */
        transform: translateZ(1px);
        border-radius: 10px;
      }

      /* 카드뒷면 */
      .card:before {
        content: "";
        /* 부모는 .card */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./images/card_back.jpg") no-repeat 0/100% 100%;
        border-radius: 10px;
      }

      /* 카드를 더 입체적으로 보이도록 원근설정을 전체 박스에 해줌 */
      .wrapper {
        /* 원근감부여-보이는 화면의 80% */
        perspective:80vh;
        height: 100vh;
      }

      /* 카드박스에 마우스 오버시 카드 뒤집어짐 */
      .card-box:hover .card {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-box">
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
