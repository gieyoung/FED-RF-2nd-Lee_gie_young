<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.스티키레이아웃</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }

    .top-area{
      height:100px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index:999;
      background-color: rgba(155,155,155,0.8);
    }

    /* 상단영역 부분이 겹치지 않게 */
    body{
      padding-top: 100px;
    }

    /* 스티키레이아웃 페이지 */
    .page{
      position: sticky;
      top:100px;
      /* height: 100vh; */
      height: calc(100vh - 100px);
      /* width는 블록auto이므로 별도로 셋팅하지 않는다 */

    }

    /* 개별페이지 배경설정 */
    .pg1{
      background: url(./imgs/pic1.png) no-repeat center/cover;
    }
    .pg2{
      background: url(./imgs/pic2.png) no-repeat center/cover;
    }
    /* 화면보다 큰 스티키 페이지1 */
    .pg3{
      /* 페이지 길이에서 보이는 화면크기를 뺀 길이만큼 top값을 설정
      250vh - 100vh = 150vh
      */
      top:-150vh;
      height: 250vh;
      background: url(./imgs/pic3.png) no-repeat center/cover;
    }
    .pg4{
      background: url(./imgs/pic4.png) no-repeat center/cover;
    }
    /* 화면보다 긴 스티키 페이지2 */
    .pg5{
      height: 307vh;
      top:-207vh;
      background: url(./imgs/pic5.png) no-repeat center/cover;
    }
    .pg6{
      background: url(./imgs/pic6.png) no-repeat center/cover;
    }
    .pg7{
      background: url(./imgs/pic7.png) no-repeat center/cover;
    }
  </style>
</head>

<body>
  <div class="top-area"></div>
  <div class="page pg1"></div>
  <div class="page pg2"></div>
  <div class="page pg3"></div>
  <div class="page pg4"></div>
  <div class="page pg5"></div>
  <div class="page pg6"></div>
  <div class="page pg7"></div>
  
</body>
</html>
