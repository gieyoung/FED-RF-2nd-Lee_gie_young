<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배너박스(background)</title>
	<style>
		*{margin: 0; padding: 0;}
		a{text-decoration: none;}
		.box_wrap{width: 1180px;height:160px;margin:auto;}
		.box_wrap .box{width: 393px;height: 160px;float:left;}
		.box_wrap .box h2{font-size: 24px; color:#fff;font-weight:bold;}
		.box_wrap .box p{font-size:18px;color:#fff;}
		.box_wrap .box a{width: 363px;height: 130px;display:block;padding:30px 0 0 30px;}

		.box_wrap .box1{background:#907354 url("images/speed_menu_icon_02.png") no-repeat 232px 50px;}
		.box_wrap .box2{background:#434343 url("images/speed_menu_icon_03.png") no-repeat 232px 50px;}
		.box_wrap .box3{background:#c30606 url("images/speed_menu_icon_04.png") no-repeat 232px 50px;}




	</style>




</head>
<body>
	<div class="box_wrap">
		<div class="box box1">
			<a href="#">
				<h2>RESERVE</h2>
				<p>예약하기</p>
			</a>
		</div>
		
		<div class="box box2">
			<a href="#">
				<h2>SAVE POINT</h2>
				<p>사후적립</p>
			</a>
		</div>
		
		<div class="box box3">
			<a href="#">
				<h2>DELIVERY</h2>
				<p>딜리버리 전화주문</p>
			</a>
		</div>
	</div>
	
</body>
</html>
