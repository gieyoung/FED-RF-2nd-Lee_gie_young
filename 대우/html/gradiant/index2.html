<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>그라디언트2</title>
	<style>
		*{margin:0; padding:0;}
		

		.big{
			width: 800px;
			height: 600px;
			border:1px solid #000;
			margin: auto;
			background-image:linear-gradient(#039902,#fff);
			margin-bottom: 54px;
			text-align: center;
			
		}

		.button{
			
			margin:auto;
			width: 120px;
			height: 40px;
			border:1px solid #000;
			text-align: center;
			line-height: 40px;
			border-radius: 20px;
			background-image:linear-gradient(to top, #1f70c9,#8ad1ff);


		}
		



	</style>
</head>






<body>
	<div class="big">여기에 그라디언트 효과를 적용해봅시다</div>
	<div class="button">I'm Button</div>
	
</body>
</html>
