<style>
	*{margin: 0; padding: 0;}
	#header{width: 100%; height: 90px; background:url("images/bg_head.png") repeat-x;}

	#header .gnb li:nth-child(7) a{width: 76px;
		background-position-x:-835px;}
	#header .gnb li:nth-child(8) a{width: 190px; background:url("images/wave_banner_v2_4.png") no-repeat;}


	#header .gnb li:nth-child(2) a:hover{background-position-y:-69px;}
