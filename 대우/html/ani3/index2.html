<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>애니3</title>
	<style>
		*{margin: 0; padding: 0; vertical-align: top;}


		body{background:#c8c8c8;}


		div{
			width: 860px;
			height: auto;
			padding: 50px;
			border:1px solid #000;
			/*margin: auto;*/
			position: absolute;
			left:50%; top:50%;
			transform: translate(-50%,-50%);
			text-align: center;
		}


		div h2{
			font-size: 35px;
			margin-bottom: 30px;
		}

		div p{
			font-size: 20px;
			margin-bottom: 30px;

		}

		div .more{
	     border:1px solid #000;
	     padding: 20px 30px;
	     background:#e2e2e2 ;
	     font-weight: bold;
	     color: #000;
	     display:inline-block;

		}

		div .more:hover{
			background: #fff;
		}


	


		@keyframes move{
			0%{top:7px; opacity:0;}
			25%{top:14px; opacity:1;}
			50%{top:21px; opacity:1;}
			75%{top:28px; opacity:1;}
			100%{top:35px; opacity:0;}

			
		}


		.ani{
			position: absolute;
			margin-left:-20px;
			left:50%; bottom:200px;
			animation: move 3s ease infinite;
		}


		@keyframes move{
			25%{bottom:150px;}
			50%{bottom:200px;}
			75%{bottom:150px;}
			100%{bottom:200px;}
			

			

			

			
			

			
		}



		a{text-decoration: none;



			



		}
		


	</style>
</head>


<body>

	<div >
		<h2>Animate css</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ut incidunt, voluptate cumque porro maiores pariatur earum velit provident ex odio magni quibusdam quae voluptatum unde consectetur laborum excepturi. Eligendi?</p>
		<a href="#" class="more">Learn More</a>
			
	</div>	

	<p class="ani"><img src="images/drag-down.png"></p>





	
</body>
</html>
