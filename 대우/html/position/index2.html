<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 1000px;height: 1000px;background:pink;position: relative; margin:auto;}
		
		div .box{width: 200px;height: 200px;}
		div .box1{position:absolute;background:red; top:0; left:0;}
		div .box2{background:orange;position:absolute; 
			top:100px; left:100px;z-index:3;}
		div .box3{position:absolute; top:200px; left:200px;background:yellow;z-index:4;}

		div .box4{position:absolute; top:0; right:0;background:red;}
		div .box5{position:absolute; top:100px; right:100px;background:orange;z-index:3;}
		div .box6{position:absolute; top:200px; right:200px;background:yellow;z-index:4;}

		div .box7{position:absolute; bottom:0; left:0;background:red;}
		div .box8{position:absolute; bottom:100px; left:100px;background:orange;z-index:3;}
		div .box9{position:absolute; bottom:200px; left:200px;background:yellow;z-index:4;}

		div .box10{position:absolute; bottom:0; right:0;background:red;}
		div .box11{position:absolute; bottom:100px; right:100px;background:orange;z-index:3;}
		div .box12{position:absolute; bottom:200px; right:200px;background:yellow;z-index:4;}


		



	</style>
</head>


<body>
	<div>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
		<div class="box box6"></div>
		<div class="box box7"></div>
		<div class="box box8"></div>
		<div class="box box9"></div>
		<div class="box box10"></div>
		<div class="box box11"></div>
		<div class="box box12"></div>
		



	</div>
	
</body>
</html>
