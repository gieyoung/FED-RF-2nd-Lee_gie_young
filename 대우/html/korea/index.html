<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배너박스(background)</title>
</head>
<style>
	*{margin: 0;padding: 0;}
	a{text-decoration: none; width:195px; height:70px; display:block; padding:35px 35px 35px 140px;}
	.box_wrap{margin:auto; width: 1180px; overflow:hidden;}

	.box1 a:hover{background:white url("images/img_culSch_1.png")no-repeat 24px 24px;}
	.box2 a:hover{background:white url("images/img_culSch_2.png")no-repeat 24px 24px;}
	.box3 a:hover{background:white url("images/img_culSch_3.png")no-repeat 24px 24px;}


	.box{width: 370px; height: 140px;float:left;margin-right:35px; }
	.box1{background:#e9e9ec url("images/img_culSch_1.png") no-repeat 24px 24px;}
	.box2{background:#e9e9ec url("images/img_culSch_2.png") no-repeat 24px 24px;}
	.box3{background:#e9e9ec url("images/img_culSch_3.png") no-repeat 24px 24px; margin-right:0;}
	.box h2{font-size:21px; color:#2f3b68; font-weight: bold;}
	.box p{font-size: 11.5px; color: #555;margin-top:20px;}


	

	

</style>

<body>
	<div class="box_wrap">
		<div>
			<div class="box box1">
				<a href="#">
					<h2>문화재 종목별 검색</h2>
					<p>국보,보물,사적 등 종목 선택을 통해<br>
					 	문화재를 검색할 수 있습니다.</p>
					</a>
			</div>


			<div class="box box2">
				<a href="#">
					<h2>문화재 지역별 검색</h2>
					<p>시도 및 시군구 선택을 통해 지역별로<br>
					 	문화재를 검색할 수 있습니다.</p>
					
				</a>
			</div>
			
			<div class="box box3">
				<a href="#">
					<h2>문화재 조건 검색</h2>
					<p>문화재명,지정종목,지정번호 등 조건<br>
					 	별로 문화재를 검색할 수 있습니다.</p>
					
				</a>
			</div>
		</div>
		


	</div>
		


	
	
</body>
</html>
