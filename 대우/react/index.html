<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>반응형</title>

<style>
	


		/*pc버전*/


		.wrap{
			width: 1000px;
			margin:0 auto;
			border:1px solid red;
		}

		.wrap .visual{
			width: 100%;
			height: 150px;
			background: red;

		}

		.wrap .left{
			width: 50%;
			height: 120px;
			background: blue;
			float:left;

		}

		.wrap .right{
			width: 50%;
			height: 120px;
			background: green;
			float:left;
			

		}

		/*노트북.ver*/

		@media ( min-width:701px ) and ( max-width:900px ){
			body{padding:0 20px;}
			.wrap{width: 100%;} 

		}

		/*태블릿.ver*/

		@media ( min-width:500px ) and ( max-width:700px ){
			.wrap{width: 100%;}
			.wrap .left{height: 200px;}
			.wrap .right{height: 200px;}

		}

		/*모바일버전*/
		@media ( min-width:320px ) and ( max-width:499px ){
			.wrap{width: 100%;}
			.wrap .visual{width: 100%; height: 360px;}
			.wrap .left{width: 100%; height: 200px; float:none;}
			.wrap .right{width: 100%; height: 200px; float:none;}
			

		}



</style>
	
</head>
<body>
	<div class="wrap">
		<div class="visual"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
		



	
	
</body>
</html>
