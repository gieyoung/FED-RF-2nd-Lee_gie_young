<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>포토갤러리</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-3.5.0.min.js"></script>
	<style>
		body{text-align: center;}


		.wrap{
			margin: 0 auto;
			width: 653px;
			height: 354px;
			border:7px solid #ceced0;
		}
			
		h1{
			padding:50px 0;
			font-size: 35px;
			font-weight: bold;

		}

		ul{ 
			width: 102px;
			height: 250px;
			margin-top: 30px;
			margin-left: 30px;
			
			


		}

		ul li{
			width: 101px;
			height: 70px;
			margin-bottom: 20px;
			box-sizing: border-box;
			

			

		}


		ul li a{
			display: block;
			width: 100px;
			height: 70px;
			border:5px solid #ceced0;
			box-sizing: border-box;

		}

		ul li:last-child{
			margin-bottom: 0;
		}

		ul li a img{
			width:100%;
			height: 100%;
		}

		

		.big_photo{
			width: 450px;
			height: 300px;
			border:7px solid #ceced0;
			margin-left: 170px;
			margin-top: -262px;
			
			

		}

		.big_photo img{
			width: 450px;
			height: 300px;
		}


		

	</style>
</head>
<body>
	<h1>[ 간단 포토갤러리 -세로 ]</h1>



	<div class="wrap">
		<ul>
			<li><a href="#"><img src="images/img1.jpg"></a></li>
			<li><a href="#"><img src="images/img2.jpg"></a></li>
			<li><a href="#"><img src="images/img3.jpg"></a></li>
		</ul>
		
		<div class="big_photo">
			<img src="images/img3.jpg">
		</div>
	</div>




	<script>
		// attr() 요소의 속성값을 가져올 때 사용하는 함수
		$(function(){
			$("ul li:first-child a").mouseenter(function(){
				$(".big_photo img").attr({'src':'images/img1.jpg'})



			});

			$("ul li:nth-child(2) a").mouseenter(function(){
				$(".big_photo img").attr({'src':'images/img2.jpg'})
			});

			$("ul li:nth-child(3) a").mouseenter(function(){
				$(".big_photo img").attr({'src':'images/img3.jpg'})
			});




		});
		


	</script>
	
</body>
</html>
