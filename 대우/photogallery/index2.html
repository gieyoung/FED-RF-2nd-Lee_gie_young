<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>포토갤러리</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-3.5.0.min.js"></script>
	<style>
		body{text-align: center;}
			
		h1{
			padding:50px 0;
			font-size: 35px;
			font-weight: bold;

		}

		ul{ 
			width: 340px;
			height: 70px;
			/*border:1px solid red;*/
			margin:0 auto;
			
			


		}

		ul li{
			float:left;
			width: 100px;
			height: 70px;
			margin-right: 20px;
			box-sizing: border-box;
			

		}


		ul li a{
			display: block;
			width: 100px;
			height: 70px;
			border:5px solid #ceced0;
			box-sizing: border-box;

		}

		ul li:last-child{
			margin-right: 0;
		}

		ul li a img{
			width:100%;
			height: 100%;
		}

		hr{margin-top: 50px;}

		.big_photo{
			width: 450px;
			height: 300px;
			border:7px solid #ceced0;
			margin:0 auto;
			margin-top: 50px;

		}

		.big_photo img{
			width: 450px;
			height: 300px;
		}


		

	</style>
</head>
<body>
	<h1>[ 간단 포토갤러리 -가로 ]</h1>
	<ul>
		<li><a href="images/img1.jpg"><img src="images/img1.jpg"></a></li>
		<li><a href="images/img2.jpg"><img src="images/img2.jpg"></a></li>
		<li><a href="images/img3.jpg"><img src="images/img3.jpg"></a></li>
	</ul>
	<hr>
	<div class="big_photo">
		<img src="images/img3.jpg">
	</div>

	<script>
		// attr() 요소의 속성값을 가져올 때 사용하는 함수
		// $(function(){
		// 	$("ul li:first-child a").click(function(){
		// 		$(".big_photo img").attr({'src':'images/img1.jpg'})



		// 	})

		// 	$("ul li:nth-child(2) a").click(function(){
		// 		$(".big_photo img").attr({'src':'images/img2.jpg'})
		// 	})

		// 	$("ul li:nth-child(3) a").click(function(){
		// 		$(".big_photo img").attr({'src':'images/img3.jpg'})
		// 	})




		// });


		$(function(){
			$('ul li a').mouseenter(function(){
				var num = $(this).attr('href')
				console.log(num)

				$('.big_photo img').attr({'src':num}).css('opacity',0).stop().
				animate({'opacity':1},500);
			});
			});
		


	</script>
	
</body>
</html>
