<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keyword" content="웹디자인기능사, 팝업창 띄우기">
	<title>팝업</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-1.11.3.js"></script>
	<style>
		body{
	background: url(/images/home/login_bg.png)no-repeat center 300px;
}

#container{
}

#container>.over{
	height: 330px;
	background: #2a53bf;
	background: -moz-linear-gradient(left,  #2a53bf 0%, #2a53bf 100%);
	background: -webkit-linear-gradient(left,  #2a53bf 0%,#2a53bf 100%);
	background: linear-gradient(to right,  #2a53bf 0%,#2a53bf 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2a53bf', endColorstr='#2a53bf',GradientType=1 ); 
}

.toptxt{
	color: white;
	width: 650px;
	padding: 50px 0 40px;
}
.toptxt .txt1{
	font-size: 32px;
	font-weight: 600;
	line-height: 50px;
}
.toptxt .txt2{
	font-size: 40px;
	font-weight: 600;
	line-height: 50px;
	margin: 10px 0; 
}

.loginset{
	text-align: center;
	display: inline-block;
}

.login{
	background: white;
	width: 300px;
	height: 550px;

	
	border: 1px solid #000;
	margin: 0 20px;
    padding: 20px;
    display: none;
/*    안보이다가 동의버튼 눌러야 보이게*/
   
}



.txtinfo{
	margin-top: 30px;
	font-size: 17px;
	font-weight: 600;
	line-height: 35px;
	display: inline-block;
	text-align: left;
}

.login>.ttl{
	font-size: 22px;
	font-weight: 600;
	padding: 30px 0;
}

.login>.ttl_2{
	font-size: 16px;
	font-weight: 600;
	padding: 17px 0;
}


.login>.field{
	height: 100px;
	padding-top: 30px;
	margin-bottom: 25px;
}
.login>.field2{
	height: 100px;

}



.login .btn1{
	float: left; 
	font-size: 13px;
	letter-spacing: 1px;
	margin-left: 20px;
	padding: 8px;
	color: #777;
	font-weight: 600;
}

.login .btn1 a{
	color: #777;
	font-weight: 600;
}

.login .btn1 a:hover{
	color: #444;
}

.login .btn2{
	width: 130px;
	font-size: 16px;
	font-weight: 700;
	letter-spacing: 1px;
	text-align: center;
	padding: 8px; 
	border-radius: 25px;
	background: #777;
	color: white;
	float:right;
	margin-right: 20px;
}

.login .btn2_1{
	width: 100px;
	font-size: 14px;
	letter-spacing: 1px;
	text-align: center;
	padding: 5px; 
	border-radius: 25px;
	background: #777;
	color: white;
	float:right;
	margin:15px 0;

}




.login .btn3{
	font-size: 16px;
	font-weight: 600;
	float: left; 
	letter-spacing: 1px;
	margin-left: 20px;
	padding: 7px;
	border-radius: 25px;
	border : 2px solid #bbb;
	width: 85px;
	color:#777;
}


.login input{
	padding: 2px 20px;
	width: calc(100% - 80px);
	border-radius: 20px;
}


.login label{
	position: absolute;
	left: 30px;
	top:5px;
	color: #777;
	transition: 0.5s;
}

.login label.focus{
	left: 15px;
	top: -18px;
	color: #777;
	font-size: 11px;
	transition: 0.5s;
}


	</style>
	
</head>
<body>
	<div style="text-align: center;padding: 40px 0;">
					<button onClick="certifi()" class="signUp" title="동의">동 의</button>
					<button onClick="cancle()" class="cancle" title="동의하지 않음" >동의하지 않음</button>
    </div>
	<div class="login">
<!--                    닫기버튼-->
					    <button onClick="cancle()" class="btn_close"  style="float:right; border:1px solid #2ca089; color:#2ca089; outline:none;">X</button>
<!--					    onClick="cancle()"을 선언. 버튼을 누를떄 cancle로 이름 준 자바스크립트가 동작-->
<!--					    <a href="javascript:cancle();"></a> 또다른방법-->
					<div class="ttl">본인확인 인증</div>
					 <div class="ttl_2">휴대폰 번호</div>
					<div class="field2 useCert">
							<div class="relative" style="display:inline-block; width:calc(90% - 20px);top:0px;">
								<input id="PHONENO" type="text" name="PHONENO" placeholder="휴대폰번호 '-'제외하고 숫자만 입력" title="휴대폰번호 '-'제외하고 숫자만 입력" style="width:calc(100% - 20px);padding: 5px 10px;"/>
								<a href="javascript:certifiSMS();" id="useCert_btn" class="btn2_1" style="background: #2ca089;box-shadow: 1px 2px 0px #008080;">인증번호발급</a>
							</div>						
					</div>
				
	                <div class="ttl_2">휴대폰 인증번호</div>
					<div class="field2 useCert">
							<div class="relative" style="display:inline-block; width:calc(90% - 20px);top:0px;">
								<input id="SMSMSG" type="text" name="SMSMSG" placeholder="전송받은 휴대폰 인증번호 입력" title="인증번호" style="width:calc(100% - 20px);padding: 5px 10px;"/><span id="timer" style="float:left; color:red; font-size:12px;"></span>
								<a href="javascript:certificonfirm();" id="useCert_btn" class="btn2_1" style="background: #2ca089;box-shadow: 1px 2px 0px #008080;">인증번호확인</a><span id="timer" style="float:left; color:red; font-size:12px;"></span>								
							</div>						
					</div>	
	               
					<div class="ttl_2">주민등록번호</div>
					<div class="field2 useCert">
							<div class="relative" style="display:inline-block; width:calc(50% - 30px);top:0px;">
								<input id="RGNO_F" type="text" name="RGNO_F" placeholder="주민번호 앞자리" title="주민번호 앞자리" style="width:calc(100% - 20px); padding: 5px 7px;"/>
							</div>
							<div class="relative" style="display:inline-block; width:calc(50% - 30px);top:0px;">
								<input id="RGNO_B" type="password" name="RGNO_B" placeholder="주민번호 뒷자리" title="주민번호 뒷자리" style="width:calc(100% - 20px); padding: 5px 7px;"/>
							</div>
							<a href="javascript:do_submit();" id="useCert_btn" class="btn2_1" style="background: #2ca089;box-shadow: 1px 2px 0px #008080; margin-right:30px;">회원가입</a>
					</div>

					
    </div>				


	<script>
					function certifi(){
						$(".login").css("display","block");
						//인증서 로딩
					}
					
					function cancle(){
						$(".login").css("display","none");
                        
					}
        
//        certifi_chk, cancle은 이름 아무거나 지정해준 것
    </script>
	
	
</body>
</html>
