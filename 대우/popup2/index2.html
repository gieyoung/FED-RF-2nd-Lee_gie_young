<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="오늘하루이창을 열지 않음 팝업창 띄우기2">
	<title>팝업2</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-1.11.3.js"></script>
	<style>
		.popup_wrap{
			width: 100%;
			background:#595d68;
			display: none;
		}

		.popup_wrap .popup{
			width: 960px;
			height: 200px;

			background: url("images/popup_1.png") no-repeat 100px center;
		}

		.popup_wrap .popup .txt{
			padding:38px 0 0 450px;
		}

		.popup_wrap .popup .txt h2{
			color:#fff;
		}

		.popup_wrap .popup .txt h2 span{
			font-size: 25px;
			color:#e1ec30;
			vertical-align: bottom;
			
		}

		.popup_wrap .popup .txt p{
			color:#fff;
			line-height: 18px;
			margin-bottom: 20px;
			margin:20px 0;
		}

		.popup_wrap .popup .close{
			float: right;
			margin:-20px 20px 0 0;
			vertical-align: middle;
		}

		.popup_wrap .popup .close button{
			border:none;
			background: none;
			cursor: pointer;
			outline:none;
			vertical-align: middle;
		}

		.popup_wrap .popup .close label{
			font-size: 14px;
			color:#fff;
			opacity: 0.8;
			vertical-align:top;
		}


		.header{
			width: 100%;
			background: #fff;


		}

		.header .header_inner{
			width: 960px;
			height: 100px;
			/*border:1px solid red;*/
			margin: 0 auto;
		}

		.header .header_inner h1{
			margin-top: 40px;
		}

		.header .line{
			background: url("images/bg_nav_sub_line.png") repeat-x;
			height: 7px;

		}

		.main{
			width: 100%;
			height: 700px;
			background: #dce384;

		}

		.main .visual{
			width: 960px;
			margin: 0 auto;
			padding-top:45px;
		}
	
		

	</style>
	
</head>
<body>
	<div class="popup_wrap">
		<div class="popup">
			<div class="txt">
				<h2><span>365PLUS 주문도시락</span> 집밥정성 그대로 간편하게!</h2>
				<p>365일 도시락은 HACCP 인증받은 위생적인 시설에서 매일매일 정성을<br>담아 집밥의 맛 그대로 전해 드립니다.</p>
				<a href="#"><img src="images/btn_pop.png"></a>
			</div>
			<div class="close">
				<input type="checkbox" id="ch" name="today_close">
				<label for="ch">오늘하루 열지않음</label>
				<button type="button"><img src="images/icon_close.png" class="btn_close"></button>
			</div>
		</div>
	</div>


	<div class="header">
		<div class="header_inner">
		 	<h1><a href="index.html"><img src="images/logo.png"></a></h1>
		 	
		</div>
		<div class="line"></div>
	</div>

	<div class="main">
		<div class="visual">
			<img src="images/v98lss1u7vk3876qe8banner_2.jpg">
		</div>
	</div>
	


	<script>


		// -------------------오늘하루열지않음 
		$(function(){
			$('.popup_wrap').slideDown(800);
			console.log('hplus');

			if(GetCookie('hplus')=='close'){
				$('.popup_wrap').stop().slideUp(500);

			}else{
				$('.popup_wrap').stop().slideDown(500);

			}

			$('.btn_close').click(function(){
				if($('input[name=today_close]').is(':checked')){
					setCookie('hplus','close',1) //1일동안 열지 않음
					$('.popup_wrap').slideUp(500);
				}else	

				$('.popup_wrap').slideUp(500);
				
			});
			return false;

			// -------------


			// GetCookie
			function GetCookie(name){
				var value=null, search=name+"=";
				if(document.cookie.length > 0){
					var offset=document.cookie.indexOf(search);
					if(offset != -1){
						offset+=search.length;
						var end=document.cookie.indexOf(";", offset);
						if(end == -1) end=document.cookie.length;
						value=unescape(document.cookie.substring(offset, end));
					}
				} return value;
			}
			// SetCookie
			function setCookie(name, value, expiredays){
				var days=10;
				if(days){
					var date=new Date(); 
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires="; expires="+date.toGMTString();
				}else{
					var expires=""; 
				}
				document.cookie=name+"="+value+expires+"; path=/";
			}
			
		});
	</script>
	
	
</body>
</html>
