<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keyword" content="웹디자인기능사, 팝업창 띄우기">
	<title>팝업</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-1.11.3.js"></script>
	<style>
		.popup{
			width: 300px;
			height: 400px;
			background: red;
			position: absolute;
			left:200px; top:100px;
			display: none;
		}

		.popup a{
			display: block;
			width: 50px;
			height: 50px;
			background: #555;
			text-align: center;
			line-height: 50px;
			float:right;
		}


	</style>
	
</head>
<body>
	<p>
		<button type="button" class="btn">클릭</button>
	</p>
	<div class="popup">
		<a href="#">X</a>
	</div>


	<script>
		$(function(){
			// $('.popup').css('display','none');
			$('.btn').click(function(){
				// $('.popup').css('display', 'block');
				$('.popup').show();
			});

			$('.popup a').click(function(){
				// $('.popup').css('display', 'none');
				$('.popup').hide();
			});


		});
	</script>
	
	
</body>
</html>
