<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>드롭다운2-이미지</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-3.5.0.min.js"></script>
</head>
<style>
    .drop{
       position: relative;
        display: inline-block;
        border:1px solid red;
        cursor:pointer;
  
    }


    .drop_btn{
        padding:16px;
        background: green;
        color:#fff;
        border:none;
        
 
        
       
    }
    .drop_content{
        min-width:160px;
        background: grey;
        position: absolute;
        display:none;

        
    }
    .drop_content .text{
        display: block;
        color:#fff;
        text-align: center;
        padding:20px;


    }
    
    
    .drop:hover .drop_content {
        display: block;
        
    }
    
 
</style>

<body>

<div class="drop">
    <img src="/images/img_slider.jpg" width="100" height="50">
    <div class="drop_content">
        <img src="/images/img_slider.jpg" width="300" height="200">
        <div class="text">이미지 드롭박스</div>
    </div>
</div>



<script>

		});
		
</script>
</body>
</html>
