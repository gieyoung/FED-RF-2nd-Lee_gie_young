<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>드롭다운3-메뉴</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-3.5.0.min.js"></script>
</head>
<style>
    .menu{
        background: black;
        width:100%;
        height:50px;
    }
    .menu>li{
        float:left;
        height:100%;
    }
    .menu>li>a{
        display: block;
        width:100px;
        color:#fff;
        border:1px solid white;
        text-align: center;
        line-height:50px;
        
    }
    .drop{
        position: relative;
    }
    .drop_content{
      
        position: absolute;
        width:100%;
        display: none;
              
    }
    .drop_content>li>a{
        display: block;
        color:#fff;
        padding:10px 0;
        text-align: center;
        border-top:1px solid #fff;
          background: grey;
  
    }
    .drop_content>li>a:hover{
        background: green;
    }

    .drop:hover .drop_content{
        display: block;
    }
    
    
    
 
</style>

<body>

<ul class="menu">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li class="drop"><a href="#">메뉴3</a>
        <ul class="drop_content">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
        </ul>
    
    
    </li>
</ul>

</script>
</body>
</html>
