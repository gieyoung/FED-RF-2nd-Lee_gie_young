<style>
body{width: 100%; font-family: 'Noto Sans KR', sans-serif;}
    
/*타이틀*/


.bar{

.typo .box{margin: 50px 0;}
.typo .box ul li{width: 380px; height: 450px; float: left; margin-right: 25px; margin-bottom: 30px;border:1px solid #c8c8c8;}

.typo .box ul li a img{width: 380px; height: 450px; transition: all 0.5s ease;}
