
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>초대장</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.lightbox-0.5.css">
	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/jquery.lightbox-0.5-mod.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>


<style>
body{width: 100%; font-family: 'Noto Sans KR', sans-serif;}
    
/*타이틀*/


.bar{
    text-align: center;
   
}
.invite{width: 1200px;margin: 0 auto;}
h2{font-size:20px;
    font-family: 'Noto Sans KR', sans-serif;
    letter-spacing: 2px; text-align: center; font-weight: 500; margin: 100px auto 30px; line-height:35px;}
.invite .box{margin-top: 50px;}
.invite .box ul li{width: 380px; height: 450px; float: left; margin-right: 25px; margin-bottom: 30px;border:1px solid #c8c8c8;}
.invite .box ul li:nth-child(3){margin-right: 0;}
.invite .box ul li a img{width: 380px; height: 450px; transition: all 0.5s ease;}
.invite .box ul li:hover a img{opacity: 0.5;}

</style>


<body>
    <div class="invite">
                  <h2>초대장 디자인</h2>
                    <div class="bar"><img src="images/bar.jpg" alt="제목 바"></div> 
	<div class="box">
		<ul>
			<li><a href="images/invite/1.gif"><img src="images/invite/1.gif"></a></li>
			<li><a href="images/invite/2.gif"><img src="images/invite/2.gif"></a></li>
			<li><a href="images/invite/3.gif"><img src="images/invite/3.gif"></a></li>
			
		</ul>
		
		<ul>
			<li><a href="images/invite/4.jpg"><img src="images/invite/4.jpg"></a></li>
			<li><a href="images/invite/5.jpg"><img src="images/invite/5.jpg"></a></li>
			<li><a href="images/invite/6.jpg"><img src="images/invite/6.jpg"></a></li>
			
		</ul>
		
		<ul>
			<li><a href="images/invite/7.jpg"><img src="images/invite/7.jpg"></a></li>
		</ul>
  </div>
	</div>
	
	
	<script>
		$(function(){

   $('.box a').lightBox({
	overlayBgColor:'#000',  
	overlayOpacity: 0.8,
	imageLoading: 'images/lightbox-ico-loading.gif',
	imageBtnClose: 'images/lightbox-btn-close.gif',
	imageBtnPrev: 'images/lightbox-btn-prev.gif',
	imageBtnNext: 'images/lightbox-btn-next.gif',
	containerResizeSpeed: 300,
	txtImage: '작품',
	txtOf: '중에'
   });


 
});



</script>

</html>
