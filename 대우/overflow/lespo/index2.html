<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>레스포삭 트렌지션</title>
	<style>

		*{margin: 0; padding: 0; vertical-align: top;}
		li{
			float:left;
		    margin-right: 53px;
		    list-style: none;
		    border-radius: 100%;

}

        li a{
        	display: block;
        	width: 200px;
        	height: 200px;
        	text-decoration: none;
        	border-radius: 100%;
        	position: relative;
        	overflow: hidden;


        }

        li a img{
        	width: 200px;
        }

        li a p{
        	width: 100%;
        	height: 40px;
        	background: red;
        	color:#fff;
        	text-align: center;
        	line-height: 40px;
        	position: absolute;
        	right:-200px; top:50%;
        	margin-top: -20px;
        	transition: all 0.5s ease;

        }
		
		li a:hover p{
			right:0;

		}



	</style>
</head>





<body>
	<ul>
		<li>
	    			<a href="#">
	    				<img src="images/LIST_74.jpg" alt="1꽃무늬패턴">

	    			</a>
	    		</li>	

	    		<li>
	    			<a href="#">
	    				<img src="images/LIST_75.jpg" alt="2빨간패턴">
	    				<p class="t2">AMOUR</p>
	    				
	    				
	    			</a>
	    		</li>	
	</ul>
	
</body>
</html>
