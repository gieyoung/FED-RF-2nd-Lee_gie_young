<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>유튜브삽입</title>
	<style>
		.section{
			width: 100%;
			background: #222222;
		}

		.section .section_inner{
			width: 1400px;
			border:1px solid green;
			margin:auto;
			padding: 120px 0;
			overflow: hidden;

		}

		.section .section_inner h1{
			float:left;

		}

		.section .section_inner iframe{
			float: right;
		}
		


	</style>
</head>


<body>
	<div class="section">
		<div class="section_inner">
			<h1><img src="images/main_onair.png"></h1>
			
			<iframe width="820" height="410" src="https://www.youtube.com/embed/g6czZoCZug8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



		</div>
		


	</div>
	
</body>
</html>
