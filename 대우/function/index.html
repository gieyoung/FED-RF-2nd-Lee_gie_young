<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수</title>
</head>
<body>
	<h1>[ 자바스크립트의 함수란? ]</h1>
	<ol>
		<li>실행할 내용을 재사용이 가능하게 묶어둔(모듈화) 프로그램 선언</li>
		<li>입력(인자,argument)과 출력(반환,return)으로 구성되어 있음. 사용자 정의 함수와 내장 함수가 있음</li>
	</ol>

	<h2>함수의 선언 방법</h2>
	<ol>
		<li>Function 으로 함수명 지정하기</li>
		<li>인자는 함수에 저장되는 변수로서, 콤마(,)로 구분하며, 갯수에는 제한이 없음</li>
		<li>반환(return)은 함수가 결과값으로 출력하는 값으로, 반환(return)후에는 함수가 종료됨</li>
	</ol>

	<hr>
	<script>
		var num1,num2,num3,num4;
		num1 = 10;
		num2 = 20;
		num3 = 30;
		num4 = 40;
		var res1 = num1 + num2 
		document.write(res1 + "<br>");

		var res2 = num3 + num4;
		document.write(res2 + "<br>");
		document.write("<hr>");

		//함수만들기
		function sum(a,b){
			var res = a + b;
			return res;
		}

		document.write(sum(20,35) + "<br>");
		document.write(sum(100,200) + "<br>");

		document.write("<hr>");

	</script>

	<input type="button" value="1+1" id="b1" onclick="alert(sum(1,1))">
	<input type="button" value="1+2" id="b2" onclick="alert(sum(1,2))">
	<input type="button" value="1+3" id="b3" onclick="alert(sum(1,3))">

	<p>
		<input type="text" id="t1"> + 10
		<input type="button" value="출력" id="b4">
	</p>

	<script>
		// 사용자가 폼에 쓴 데이터를 가져와 기억시키는 명령
		var t1 = document.getElementById('t1');
		var b4 = document.getElementById('b4');

		//함수선언
		function sum1(){
			var res = Number(t1.value) + 10;
			return res;

		}
		b4.onclick = function(){
			alert(sum1());

		}

		

		
	</script>
</body>
</html>
