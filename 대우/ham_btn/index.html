<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.5.0.min.js"></script>



<style>
	.m_btn{
	display: block;
	text-indent: -99999px;
	width: 100px;
	height: 100px;
	border:1px solid red;
	position: absolute;
	left:50%; top:50%;
	transform: translate(-50%,-50%);
}

   .m_btn span{
   	display: block;
   	width: 100px;
   	height: 20px;
   	background: #000;
   	position: absolute;
   	left:0; top:50%;
   	transform: translate(0,-50%);
   	transition: all 0.5s ease;
   }

     .m_btn span::before{
   	content:'';
   	width: 100%;
   	height: 20px;
   	background: #000;
 	position: absolute;
	left:0; top:-40px;
	transition: all 0.5s ease;
   }


   .m_btn span::after{
   		content:'';
   	width: 100%;
   	height: 20px;
   	background: #000;
 	position: absolute;
	left:0; top:40px;
	transition: all 0.5s ease;

   }

  /* 햄버거 버튼을 클릭했을 때 X버튼으로 변화*/

  .m_btn.on span{
  	background: rgba(0,0,0,0);
  	transition: all 0.5s ease;



  }

  .m_btn.on span::before{
  	transform: rotate(45deg);
  	top:0;
  	transition: all 0.5s ease;
  }

  .m_btn.on span::after{
  	transform: rotate(-45deg);
  	top:0;
  	transition: all 0.5s ease;
  }




	



</style>

<script>
	$(document).ready(function(){
		$('.m_btn').click(function(){
			$('.m_btn').toggleClass('on');


		});





	});
	



</script>


</head>



<body>
	<div class="header">
		<a href="#" class="m_btn">
			<span>메뉴1</span>
			
		</a>
		



	</div>
	
</body>
</html>
