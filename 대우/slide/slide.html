
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/slick.css">
  <title>슬라이드</title>
    <script src="js/jquery-3.5.0.min.js"></script>
     <script src="js/slick.js"></script>
</head>

<script>

	$(document).ready(function(){
  			$('.main').slick({
    		autoplay:true,
    		dots:true,
    		autoplaySpeed:6000,
    		arrows:true,
    		pauseOnHover:true,
    		swipe:true
    		

  		});

  		});
  	</script>

	

		
		
		



<style>
  *{margin: 0; padding: 0;}
  li{list-style:none;}
  a{text-decoration: none;}
    body{width: 100%;}
    .slide{width: 100%; height: 500px; position: absolute; left:0; top:0;}
    .slide .slick-slide{width: 100%; height: 500px;}
    .slide a{display:block; width: 100%; height: 500px;}
    .slide .main .s1 a{background: url("images/slide01.jpg") no-repeat;
        width: 100%; height: 500px; background-size:cover;}
    .slide .main .s2 a{background: url("images/slide02.jpg") no-repeat;
        width: 100%; height: 500px; background-size:cover;}
    .slide .main .s3 a{background: url("images/slide03.jpg") no-repeat;
        width: 100%; height: 500px; background-size:cover;}
    .slide .main .slick-prev{position: absolute; left:100px; top:50%; transform: translate(0,-50%); background: url("images/main_visual_prev.png") no-repeat; width: 45px; height: 89px; background-size:45px; z-index:99;cursor:pointer;border:none;text-indent:-99999px;outline: none;}
    .slide .main .slick-next{position: absolute; right:100px; top:50%; transform: translate(0,-50%); background: url("images/main_visual_next.png") no-repeat; width: 45px; height: 89px; background-size:45px; z-index:99;cursor:pointer;border:none;text-indent:-99999px;outline: none;}
    .slide .main .slick-dots{position: absolute;left:50%; bottom:20px; transform: translate(-50%,0);text-align: center;}
    .slide .main .slick-dots li{display: inline-block; margin-right: 30px;}
    .slide .main .slick-dots li:last-child{margin-right: 0;}
    .slide .main .slick-dots li button{background: url("images/main_article_pager_off.png") no-repeat;width: 14px; height: 14px; border:none; text-indent:-99999px; outline: none;}
    .slide .main .slick-dots li button:hover{background:url("images/main_article_pager_on.png") no-repeat; cursor:pointer;}
 


</style>

<body>
   
   <div class="slide">
        <ul class="main"> 
              <li class="s1"><a href="javascript:;"></a></li>
              <li class="s2"><a href="javascript:;"></a></li>
              <li class="s3"><a href="javascript:;"></a></li>
        </ul>
    </div>

    

  
</body>
</html>
