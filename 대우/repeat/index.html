<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반복문</title>
</head>
<body>
	<h1>[자바스크립트 반복문이란?]</h1>
	<ol>
		<li>반복적인 작업 수행시 사용</li>
		<li>조건문이 프로그램을 지적으로 만든다면, 반복문은 프로그램을 강력하게 만든다 </li>
		<li>종료되는 조건을 잘못 지정하면 무한 반복에 빠지는 치명적 오류 발생</li>
		<li>while, for구문 사용</li>
	</ol>
	<hr>
	<script>
		// for(초기값;조건식;증감식){
		// 	처리할 프로그램}
		var i;
		for(i=0;i<=10;i++){ 
			document.write(i + "자바스크립트 반복문입니다" + "<br>");
		}
		
		document.write("<hr>");


		for(i=2;i<=10;i++){
			document.write("i=" + i + '<br>');
		
		if(i%2==0){
			document.write("짝수=" + i + "<br");
		}
	}

	document.write("<hr>");

	for(var i=10;i>=1;i--){
		document.write("i=" + i + "<br>");
	}



	document.write("<hr>");
	for(i=1;i<=9;i++){
		document.write("2*"+i+"="+2*i+"<br>");
	}


	// while 반복문 사용법
	// 	while(조건식){
	// 		참일때 프로그램 실행
	// 	}

	document.write("<hr>");

	var num=0
	while(num<=10){
		document.write(num + "<br>");
		num++;

	}

	document.write("<hr>");

	var num=10
	while(num>=1){
		document.write("num=" + num + "<br>");
		num--;

	}

	// 반복종료하기
	// 1. break ->현재 break 지점에서 반복종료하기
	// 2. continue ->현재 선택된 부분만 반복에서 제외하고 반복은 계속
	document.write("<hr>");

	for(var i=1;i<=5;i++){
		if(i==3){
			break
		}
		document.write(i);
	}
		document.write("<hr>");

	for(var i=1;i<=5;i++){
		if(i==3){
			continue
		}
		document.write(i);
	}





	</script>
	
</body>
</html>
