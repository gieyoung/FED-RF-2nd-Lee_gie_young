<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>애니2(move)</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation: move 3s infinite;
			position: relative;
		}

		@keyframes move{
			from{left:0;}
			to{left:1000px;}
		}
		

	</style>
</head>


<body>
	<div></div>
	
</body>
</html>
