<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>과제2</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: black;
			text-align: center;
			border-radius: 100%;
			font-size:50px;
			line-height: 200px;
			animation: move 4s infinite;
         	position: absolute;
         	
         	color:#fff;
         	


		}


		
		
        
         @keyframes move{
         	0%{left:0; top:0;background:green;transform:rotate(180deg);}
         	25%{left:900px; top:0; background: red;transform:rotate(360deg);}
         	50%{left:900px; top:200px;background: blue;transform:rotate(270deg);}
         	75%{left:0; top:200px;background:yellow;transform:rotate(630deg);}
         	100%{left:0; top:0;background:green;transform:rotate(720deg);}




	</style>


</head>



<body>
	<div>Ani</div>
	
</body>
</html>
