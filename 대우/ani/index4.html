<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>문제</title>
	<style>
		.big{
			width: 1000px;
			height: 300px;
			border:2px solid #820083;
			margin:auto;
			position: relative;

}
         .p{
         	width: 100px;
         	height: 100px;
         	background: #820083;
         	animation: move 8s infinite;
         	position: absolute;
         }


         @keyframes move{
         	0%{left:0; top:0;}
         	25%{left:900px; top:0;}
         	50%{left:900px; top:200px;}
         	75%{left:0; top:200px;}
         	100%{left:0; top:0;}






         }


		


	</style>


</head>



<body>
	<div class="big">
		<div class="p">
			


		</div>
		



	</div>
	
</body>
</html>
