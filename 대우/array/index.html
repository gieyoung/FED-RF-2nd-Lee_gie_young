<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바(배열)</title>

<body>
	<h1>[ 자바스크립트 배열이란? ]</h1>
	<ol>
		<li>연관된 데이터를 하나처럼 관리하고 싶을 때 사용</li>
		<li>복수의 데이터를 제어할 수 있는 다양한 함수 제공</li>
		<li>배열의 함수를 이용한 데이터의 편리한 조작 가능</li>
		

	</ol>

	<h2>배열의 선언 방법</h2>
	<ol>
		<li>var array = new Array(data1,~,dataN);</li>
		<li>var array = [data1,~,dataN];</li>
	</ol>
	<p>* 배열의 호출방법: array[index]</p>
	<hr>
	<h2>응용문제</h2>
	<script>

// 배열의 선언과 동시에 데이터를 기억
		var array = ["바나나","사과","포도"];
// 셋다출력
		document.write(array + "<br>"); 
// 바나나만 출력
		document.write(array[0] + "<br>"); 
        

// 사과만 출력
		document.write(array[1] + "<br>"); 

//오늘의 추천 과일은 포도입니다
		document.write("오늘의 추천 과일은" + array[2] + "입니다");



		// array.push() -> 배열의 마지막 원소 추가
		// array.pop() -> 배열의 마지막 원소 삭제

// 산딸기 추가
		array.push("산딸기");
		document.write("<br>" + array);

		array.pop("산딸기");
		document.write("<br>" + array);



// 배열의 선언방법2

// 새로운 배열선언

        var array2 = new Array();
        array2[0] = "수박";
        array2[1] = "참외";
        array2[2] = "파인애플";
        array2[3] = "키위";

        document.write("<hr>" + "<br>" + array2);
        document.write("<br>" + "오늘의 추천 과일은" + array2[2] + "입니다");
        
    

// 배열의 길이를 체크하는 함수 length/기억된 갯수= 바나나 사과 포도=3개
		document.write("<br>" + "배열1의 데이터길이는=" + array.length + "<br>");
        
        
// 배열의 길이를 체크하는 함수 length/기억된 갯수=4개

		document.write("배열2의 데이터길이는=" + array2.length + "<br>" +"<hr>");



//심화
		var array1 =[1,2,3,4,5];

		// array1의 5 = 1+2
		array1[array1.length] = array1[0] + array1[1]
		document.write(array1[array1.length]);








	</script>
