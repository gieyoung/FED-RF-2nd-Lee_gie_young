<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 자바스크립트 코드구역 -->
    <script>
      // JS 코드구역
      // alert('나는 누구? 여긴어디?');
      // JS코드는 만나자만자 바로실행됨!
      // 그래서 함수라는 코드저장소를 만들고
      // 호출시에만 실행되도록 한다!

      // JS함수 -> function 함수명(){코드}
      function 멍멍이(먹이) {
        alert(먹이);
        document.getElementById("ifr").src =
          "https://www.youtube.com/embed/"+먹이;
      } ////////// 멍멍이 함수구역 ////////
    </script>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <header class="top-area part">
      <!-- 1-1.타이틀 -->
      <h1 class="tit">CGV 예고편 상영관</h1>
    </header>
    <!-- 2. 메인영역 -->
    <main class="main-area part">
      <!-- 2-1.스크린 -->
      <div class="screen">
        <!-- 유튜브 아이프레임 -->
        <iframe
          id="ifr"
          src="https://www.youtube.com/embed/vteD1f-SV5I?autoplay=1&mute=1&loop=1&playlist=vteD1f-SV5I"
          allow="autoplay"
        ></iframe>
      </div>
      <!-- 2-2.포스터메뉴 -->
      <nav class="poster-menu">
        <ul>
          <li>
            <a
              href="#"
              onclick="멍멍이('rjW9E1BR_30')"
            >
              <img src="./images/m1.jpg" alt="파묘" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/m2.jpg" alt="이프온리" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/m3.jpg" alt="웡카" />
            </a>
          </li>
          <li>
            <a href="#"
            onclick="멍멍이('dW8klYbV5t0')">
              <img src="./images/m4.jpg" alt="시민덕희" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/m5.jpg" alt="소풍" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/m6.jpg" alt="건국전쟁" />
            </a>
          </li>
        </ul>
      </nav>
    </main>
    <!-- 3. 하단영역 -->
    <footer class="footer-area part"></footer>
  </body>
</html>
