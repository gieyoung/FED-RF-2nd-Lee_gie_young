<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신한 화구</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./img/lcon.png" type="image/x-icon" />

    <!-- 폰트어썸 CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- 메인 css -->
    <link rel="stylesheet" href="./css/main cor.css" />

    <!-- 공통 JS연결 -->
    <script type="module" src="./js/common.js"></script>
    <!-- 메인 JS -->
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <header id="header-area"></header>
    <!-- 2. 메인영역 -->
    <main>
      <!-- 2-1. 메인 첫화면 -->
      <section class="main1 main-area">
        <div class="main-wrap">
          <section class="text-area">
            <div class="text-area-wrap">
              <img src="./img/main_small_card1.png" alt="오일컬러" />
              <h2>Oil Colors</h2>
              <h3>컬러 제조 기술의 정점, 신한 전문가 유화</h3>
              <button class="more-btn">
                <span>자세히 보기</span>
              </button>
            </div>
          </section>
          <section class="main-card-area">
            <!-- 이미지 순서 -->
            <ul class="img-dots indic">
              <!-- <li><a href="#" class="abtn ab1">01</a></li>
              <li><a href="#" class="abtn ab2">02</a></li> -->
            </ul>
            <div class="main-card-wrap">
              <div class="main-img slide">
                <!-- <img src="./img/main_card1.jpg" alt="오일컬러 사진" /> -->
              </div>
              <div class="back-card">
                <img src="./img/main_card1.jpg" alt="오일컬러 사진" />
                <span>Oil Colors</span>
              </div>
            </div>
          </section>
        </div>
      </section>
      <!-- 2-2. 메인 컨텐츠 화면 -->
      <section class="main2 main-area">
        <!-- 2-2-1. 컨텐츠화면 제목 -->
        <div class="main2-tit">
          <h2>Products</h2>
          <span
            >신한화구는 대한민국 대표 전문가 미술재료 제조 기업으로 미술에 관한
            모든 것을 제공합니다.</span
          >
        </div>
        <!-- 2-2-1. 컨텐츠화면 내용 -->
        <div class="main2-cont">
          <div class="main2-cont-area">
            <img src="./img/main_small_card1.png" alt="오일컬러" />
            <span>Oil Colors</span>
            <span class="border-line"></span>
            <span class="border-line"></span>
            <span class="border-line"></span>
            <span class="border-line"></span>
          </div>
          <div class="main2-cont-area">
            <img src="./img/main_small_card2.png" alt="코리안컬러" />
            <span>Korean Colors</span>
            <span class="border-line"></span>
            <span class="border-line"></span>
            <span class="border-line"></span>
            <span class="border-line"></span>
          </div>
        </div>
      </section>
      <!-- 2-3. 메인 슬라이드 화면 -->
      <section class="main3 main-area">
        <!-- 이동버튼 -->
        <div class="btn-box">
          <a href="#" class="abtn ab1"></a>
          <a href="#" class="abtn ab2"></a>
        </div>
        <!-- 블릿박스 -->
        <div class="indic-box">
          <ol class="indic"></ol>
        </div>
        <div class="cont-box">
          <!-- 슬라이드 박스 -->
          <div class="slide-box">
            <ul class="slider"></ul>
            <!-- 이벤트 커버박스-->
            <div class="evt-cover">
              <aside class="ab1"></aside>
              <aside class="ab2"></aside>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- 3. 하단영역 -->
    <footer id="footer-area">
     
    </footer>
  </body>
</html>
