<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS3-5.For문 옵션</title>
    <style>
      body {
        font-size: min(30px, 2vw);
        text-align: center;
        padding-bottom: 100px;
      }
      body,
      button {
        font-size: min(20px, 1.5vw);
      }
      .forCls {
        height: 100px;
        border: 4px dotted lightseagreen;
      }

      .forCls img {
        height: 100px;
      }
    </style>
    <!-- JS 코딩구역 -->
    <script>
      //로딩구역/////////
      //window.addEventListener("load", function(){});
      window.addEventListener("load", loadFn);

      //로딩 후 실행함수
      function loadFn() {
        //1.함수호출확인
        //console.log("로딩완료!");

        //2.요구사항
        //button태그를 클릭하면 같은 박스의 형제요소인 .forCls안에 숫자이미지를 넣는다.
        //옵션 요구사항에 따라 for문을 조정하여 출력함

        //3.대상선정
        //3-1.이벤트대상:button(click이벤트)

        const btns = document.querySelectorAll("button");
        //console.log("버튼", btns);

        //3-2.변경대상: .forCls
        //-> 변경함수에서 대상을 선택하도록 함

        //4.이벤트 설정하기
        //버튼의 개수만큼 for문을 돌려서 이벤트 걸어주기

        for (let i = 0; i < btns.length; i++) {
          btns[i].onclick = insertNum;
        } /////////for문///////////
      } /////loadFn///////////

      /**************************************************
             함수명: insertNum
             기능: 박스에 숫자 이미지 넣기


            **************************************************/

      function insertNum() {
        //0.버튼 텍스트 읽어오기(분기문에서 사용)
        let btxt = this.innerText;

        //1.함수호출확인
        console.log("나야나", this, btxt);

        //2. 변경대상: 현재 같은 부모 아래에 있는 .forCls
        // 클릭된 버튼의 부모요소는?
        // DOM요소 선택법 중 부모요소 선택은?
        // parentElement
        let target = this.parentElement.querySelector(".forCls");
        //console.log("타겟:", target);

        //3.변경내용
        //변경대상박스에 이미지 넣기
        //for문을 이용하여 10개의 이미지를 출력한다. 이때 for문 전달변수 숫자를 활용하여 이미지를 1부터 10까지 순서대로 변경하여 출력한다.

        //target.innerHTML += '<img src="./images/num/num_01.png" alt="숫자 이미지">';

        for (let i = 1; i <= 10; i++) {
          //필터링 코드
          //1. 4와 7을 제외하고 돌기
          //continue
          //해당 순번은 하단코드를 생략하고 다시 상단으로 가서 다음 순번을 실행한다.

          if (btxt == "for문옵션1" && (i == 4 || i == 7)) {
            continue;
            //아래코드로 안내려가고 for문 증감으로 감
          }
          //5번까지만 돌리기
          //[break 예약어]
          if (btxt == "for문옵션2" && i >= 6) {
            break;
          }
          //2~4,9빼고 돌리기
          if (btxt == "for문옵션연습1" && ((i >= 2 && i <= 4) || i == 9)) {
            continue;
          }
          //짝수 빼고 돌리기
          if (btxt == "for문옵션연습2" && i % 2 == 0) {
            continue;
          }
          //홀수 빼고 돌리기
          if (btxt == "for문옵션연습3" && i % 2 != 0) {
            continue;
          }

          //출력코드
          target.innerHTML += `<img src="./images/num/num_0${i}.png" alt="숫자 이미지">`;
        } /////////for문/////////////
      } ////////////insertNum////////////
      /////////////////////////////////////////////////////////////////
    </script>
  </head>

  <body>
    <h1>for문 옵션</h1>

    <hr />

    <div>
      <h2>기본for문</h2>
      <button>기본호출</button>
      <br /><br />
      <div class="forCls"></div>
    </div>
    <hr />

    <div>
      <h2>4번과 7번빼고 돌리기</h2>
      <button>for문옵션1</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />

    <div>
      <h2>5번까지만 돌리기</h2>
      <button>for문옵션2</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />

    <div>
      <h2>2~4,9빼고 돌리기</h2>
      <button>for문옵션연습1</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <div>
      <h2>짝수만빼고 돌리기</h2>
      <button>for문옵션연습2</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <div>
      <h2>홀수만빼고 돌리기</h2>
      <button>for문옵션연습3</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />
  </body>
</html>
