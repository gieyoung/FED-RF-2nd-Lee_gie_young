<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08. 재귀호출: 무한이동 갤러리</title>
  <script type="module" src="./js/call_myself.js"></script>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }

    ul,li{
      list-style: none;
    }

    .gbox{
      overflow: hidden;
      
    }
    
    .gbox ul{
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;

    }

    .gbox li{
      width: 25vw;
      /* 플렉스 부모박스 크기에 맞춰 줄여라 0을 쓰면 아니!안줄여 뜻 */
      flex-shrink:0;
      aspect-ratio: 664/443;
      padding: 1vw;
      box-sizing: border-box;
      
    }

    .gbox li img{
      width: 100%;
      height: 100%;
      object-fit: cover;
     
    }
  </style>
</head>
<body>
  <h1>08. 재귀호출: 무한이동 갤러리</h1>

  </div>
