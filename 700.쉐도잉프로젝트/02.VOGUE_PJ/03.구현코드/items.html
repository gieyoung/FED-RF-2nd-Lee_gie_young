<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="컬렉션부터 스타일, 쇼핑, 뷰티, 라이프스타일, 셀러브리티까지 지금 가장 핫한 트렌드 소개"
    />
    <title>보그 코리아 (Vogue Korea) 2024</title>
    <link
      rel="shortcut icon"
      href="https://img.vogue.co.kr/vogue/common/vogue-favicon.ico?v=0.2"
      type="image/x-icon"
    />
    <!-- 아이콘 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"
    />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/items.css" />

    <!-- 1.리액트 기본 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>

    <!-- 2.리액트 가상돔 라이브러리 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- 3.리액트 바벨 라이브러리 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 아이템 카테고리 데이터 JS -->
    <script
      src="./js/data/category.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 상단영역 모듈 JS -->
    <script
      src="./js/components/TopArea.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 아이템영역 모듈 JS -->
    <script
      src="./js/components/ItemsArea.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 하단영역 모듈 JS -->
    <script
      src="./js/components/FooterArea.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 아이템 페이지 JS -->
    <script
      src="./js/items.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
